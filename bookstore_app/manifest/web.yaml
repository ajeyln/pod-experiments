apiVersion: v1
kind: Pod
metadata:
  name: web-pod
  labels:
    app: web
spec:
  containers:
    - name: web
      image: python:3.9-slim
      command: ["sh","-c"]
      args:
        - pip install flask mysql-connector-python &&
          python /app/app.py
      env:
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DB_PASSWORD
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DB_NAME
      ports:
        - containerPort: 5000
      volumeMounts:
        - name: app-code
          mountPath: /app
  volumes:
    - name: app-code
      configMap:
        name: web-app
