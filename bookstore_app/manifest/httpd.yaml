apiVersion: v1
kind: Pod
metadata:
  name: web-pod
  labels:
    app: web
spec:
  containers:
    - name: web
      image: php:8.2-apache
      env:
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DB_PASSWORD
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DB_NAME
      ports:
        - containerPort: 80
      volumeMounts:
        - name: web-content
          mountPath: /var/www/html/index.php
          subPath: index.php
  volumes:
    - name: web-content
      configMap:
        name: web-content